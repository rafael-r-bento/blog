<main class="flex-shrink-0">
<div class="container">
  <h1 class="mt-3">Rafael Bento's Blog</h1>
  <div class="row justify-content-center">
    <div class="col-sm-4 mt-3 mb-3">
      <label for="search" class="form-label">Search for:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="search" aria-describedby="basic-addon3"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 mt-3 mb-3">
      <ul class="list-group">
        @for (item of items; track item.title) {
        <a routerLink="/post/{{ item.page }}" routerLinkActive="active" ariaCurrentWhenActive="page" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <strong>{{ item.title }}</strong>
          <span class="badge {{ chooseBadgeColor(item.category) }}"><strong>{{ item.category }}</strong></span>
        </a>
        }
      </ul>
    </div>
  </div>
</div>
</main>
