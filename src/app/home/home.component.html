<main>
  <h1>Rafael Bento's Blog</h1>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search for:</mat-label>
      <input type="text" matInput id="search">
    </mat-form-field>
  </form>
  <mat-nav-list>
    @for (item of items; track item.title) {
    <a mat-list-item routerLink="/post/{{ item.page }}" routerLinkActive="active" ariaCurrentWhenActive="page" class="list-item">
      <span matBadge="{{ item.category }}" matBadgeOverlap="false" matBadgeSize="large"><strong>{{ item.title }}</strong></span>
    </a>
    }
  </mat-nav-list>
</main>
